<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="TaskFlow - Task Management Application" />
    <link rel="manifest" href="/manifest.json" />
    <base href="/" />
    <title>TaskFlow</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <!-- Preload key resources to avoid render issues -->
    <link rel="preload" href="/assets/index.css" as="style">
    <link rel="preload" href="/assets/index.js" as="script">
    <!-- Ensure page doesn't flash white on refresh -->
    <style>
      body, html { background-color: #f8fafc; margin: 0; }
      @media (prefers-color-scheme: dark) {
        body, html { background-color: #0f172a; }
      }
      #root { min-height: 100vh; display: flex; flex-direction: column; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- WebSocket functionality has been removed -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA registration script - inline for faster loading -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(function(error) {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
